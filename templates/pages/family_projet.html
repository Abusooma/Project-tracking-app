{% extends 'layouts/base.html' %}


{% block title %} Créer une famille de projet {% endblock title %}

{% block content %}
<div class="container mt-5">
    <a href="{% url 'create-pro' %}" class="btn btn-secondary">Annuler</a>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <h3 class="text-center">Créer une famille de projet</h3>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_nom">Nom de la famille de projet</label>
                            {{ form.Nom_Famille }}
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Créer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
