{% extends 'layouts/base.html' %}

{% block title %} Modifier Tâche {% endblock title %}

{% block content %}
<div class="container mt-5">
    <h3>Modifier Tâche</h3>

        {% csrf_token %}

            {{ form.as_p }}

            <div class="m-1">

</div>
{% endblock content %}
