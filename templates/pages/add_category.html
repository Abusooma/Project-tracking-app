{% extends 'layouts/base.html' %}

{% block title %} Créer une catégorie {% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h3 class="text-center">Créer un domaine d'activité</h3>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success mt-3">Créer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
